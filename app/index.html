<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MangaCollection</title>
  </head>
  <body>
    <h1>Manga Collection</h1>

    <button class="theme-btn">Switch Theme</button>

      <form id="searchForm">
      <input
        type="text"
        id="title"
        placeholder="Search manga..."
        autocomplete="off"
      />
      <button type="submit">Search</button>
    </form>

    <div class="filter">
      <button data-filter="all">All</button>
      <button data-filter="older">1990-2000</button>
      <button data-filter="mid">2000-2010</button>
      <button data-filter="younger">2010-2020</button>
    </div>

    <div class="container"></div>
    <h3>Read</h3>
    <div class="showRead"></div>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
